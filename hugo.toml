baseURL = "https://abuyaareb.org/"
languageCode = "ar"
defaultContentLanguage = "ar"
languageDirection = "rtl"
title = "أبو يعرب المرزوقي"
theme = "stack"
disableKinds = [ "RSS" ]

[params]
mainSections = [ "post" ]
featuredImageField = "image"
rtl = "true"

[languages]
  [languages.ar]
    languageName = "العربية"
    languageCode = "ar"
    languageDirection = "rtl"
    weight = 1

[module.hugoVersion]
extended = true
min = "0.87.0"

[pagination]
disableAliases = true

  [pagination.home]
  pagerSize = 50

  [pagination.section]
  pagerSize = 50

  [pagination.tag]
  pagerSize = 50

  [pagination.category]
  pagerSize = 50

  [params.footer]
  since = 2025
  customText = "يقوم على الموقع عاصم أشرف خضر مع مجموعة من طلاب الأستاذ ومتابعيه.<br>نَسْبُ الـمُصنَّف، الترخيص بالمثل 4.0 دولي.<br> جميع مشتملات الموقع مرخص استخدامها كما هو منصوص عليه <a href=https://creativecommons.org/licenses/by-sa/4.0/deed.ar>هنا</a>، مالم يذكر العكس. ومن ثم فلمستخدمها مطلق الحرية في نشر المحتوى أو تعديله أو الإضافة عليه بشرط إعزائه إلى صاحبه ثم نشره بذات الرخصة."

  [params.dateFormat]
  published = "02-01-2006"
  lastUpdated = "02-01-2006"

  [params.sidebar]
  compact = false
  subtitle = "فيلسوف كوني بلسان عربي"

    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "images/AnadoluFederasyonu1.jpg"

  [params.article]
  headingAnchor = true
  math = false
  toc = true
  readingTime = true

    [params.article.license]
    enabled = true
    default = "نَسْبُ الـمُصنَّف، الترخيص بالمثل 4.0 دولي"

  [params.comments]
  enabled = true
  provider = "cactus"

    [params.comments.cactus]
    serverName = "cactus.chat"
    siteName = "abuyaareb"
    defaultHomeserverUrl = "https://matrix.cactus.chat:8448"

  [params.widgets]
  homepage = [ 
    { type = "search" },
    { type = "archives", params = { limit = 25 } },
    { type = "categories"}
  ]
  page = [ 
    { type = "toc" },
    { type = "tag-cloud"},
  ]

[params.opengraph.twitter]
card = "summary_large_image"

[params.defaultImage.opengraph]
enabled = false
local = false

  [params.colorScheme]
  toggle = true
  default = "auto"

[params.imageProcessing.cover]
enabled = true

[params.imageProcessing.content]
enabled = true

[menu]
main = [ ]

  [[menu.social]]
  identifier = "github"
  name = "GitHub"
  url = "https://github.com/AssemKhidhr/abuyaareb"

    [menu.social.params]
    icon = "brand-github"

  [[menu.social]]
  identifier = "Telegram"
  name = "Telegram"
  url = "https://t.me/+cXHlTQi6xzZhZDY0"

    [menu.social.params]
    icon = "Telegram_logo"

[related]
includeNewer = true
threshold = 60
toLower = false

  [[related.indices]]
  name = "tags"
  weight = 100

  [[related.indices]]
  name = "categories"
  weight = 200

[markup.goldmark.extensions.superscript]
enable = true

[markup.goldmark.extensions.passthrough]
enable = true

  [markup.goldmark.extensions.passthrough.delimiters]
  block = [ [ "\\[", "\\]" ], [ "$$", "$$" ] ]
  inline = [ [ "\\(", "\\)" ] ]

[markup.goldmark.renderer]
unsafe = true

[markup.tableOfContents]
endLevel = 4
ordered = true
startLevel = 2

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4

